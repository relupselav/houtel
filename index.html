<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOUTEL</title>

    <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap"
  rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar__brand">
            HOUTEL
        </div>
    </nav>
    <header class="hero">
        <div class="hero__content">
            <p class="text--large">
                Disfruta de los paisajes de
            </p>

            <h1 class="text--heading-xl">
                Chile
            </h1>

            <button class="button button--large button--positive">
                Más destinos
            </button>
        </div>
    </header>
    <section class="search">
        <form class="search__form">

            <div class="search__field">
                <label class="search__label">Lugar u hotel</label>
                <input type="text" class="search__input" placeholder="Escribe tu destino" />
            </div>

            <div class="search__field">
                <label class="search__label">Fecha de llegada</label>
                <select class="search__select">
                    <option>Busca tu llegada</option>
                </select>
            </div>

            <div class="search__field">
                <label class="search__label">Fecha de salida</label>
                <select class="search__select">
                    <option>Busca tu salida</option>
                </select>
            </div>

            <div class="search__field">
                <label class="search__label">Tipo de alojamiento</label>
                <select class="search__select">
                    <option>Cantidad de huéspedes</option>
                </select>
            </div>

            <div class="search__field">
                <label class="search__label">Tipo de habitación</label>
                <select class="search__select">
                    <option>Cantidad de habitaciones</option>
                </select>
            </div>

            <div class="search__actions">
                <button class="button button--medium button--default">
                    Buscar
                </button>
            </div>

        </form>
    </section>
</body>

</html>
